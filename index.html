                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>

    <section class="main-body">

        <!-- Suburban Trains -->

        <button type="button" class="train-choice" id="Dogbox" name="Suburban" data-toggle="modal" data-target="#Modal">
            <div class="train-img dogbox" name="dogbox"></div>
            <h1 class="train-title">Dogbox Tait/Swing-Door Train</h1>
            <p class="train-desc">
                Built between 1887 and 1909, these started out as carriages behind steam locomotives.
                In 1919 they were converted to Electric Mutiple Unit
            </p>
        </button>

        <button class="train-choice" id="Tait" name="Suburban" data-toggle="modal" data-target="#Modal">
            <div class="train-img tait"></div>
            <h1 class="train-title">Tait Train</h1>
            <p class="train-desc">
                Built in 1910, These trains were meant to be converted to Electric Mutiple Unit but was delayed by WWI.
                The Tait was converted to an Electric Mutiple Unit in 1918 and run on a trial on the first electricified
                line, the Showgrounds line.
            </p>
        </button>

        <button class="train-choice" id="Harris-S1" name="Suburban" data-toggle="modal" data-target="#Modal">
            <div class="train-img harris-s1"></div>
            <h1 class="train-title">Harris Series 1</h1>
            <p class="train-desc">
                Built in 1956, the series 1 was the first of the Harris's to be built, sporting both a new door layout
                and new seat layout, these revolutionised the way people commuted around Melbourne to this day
            </p>
        </button>

        <button class="train-choice" id="Harris-S2" name="Suburban" data-toggle="modal" data-target="#Modal">
            <div class="train-img harris-s2"></div>
            <h1 class="train-title">Harris Series 2</h1>
            <p class="train-desc">
                The Harris Series 2, while very much like the Series 1, was built with modifications were the Series 1
                lacked, such as a guard window and the first time a gangway existed letting commuters go from carriage
                to carriage without having to exit the train.
            </p>
        </button>

        <button class="train-choice" id="Hitachi" name="Suburban" data-toggle="modal" data-target="#Modal">
            <div class="train-img hitachi"></div>
            <h1 class="train-title">Hitachi</h1>
            <p class="train-desc">
                The Hitachi was originally designed to be a Harris Series 3, but chosen to be called Hitachi after the
                designer. The Hitachi sported a whole new aero-dynamic design, and a metro-esk seat layout as Melbourne
                had grown so much that the railway network needed to be converted to a Metro.
            </p>
        </button>

        <button class="train-choice" id="Comeng" name="Suburban" data-toggle="modal" data-target="#Modal">
            <div class="train-img comeng"></div>
            <h1 class="train-title">Comeng</h1>
            <p class="train-desc">
                Built in 1980 and 1990's the Comengs were made to replace the aging Tait and Harris train. The Comeng
                was named after the manufracturer Commonwealth Engineering, and was the first train in Melbourne to
                sport air coniditoning.
            </p>
        </button>

        <button class="train-choice" id="Refurb-Harris" name="Suburban" data-toggle="modal" data-target="#Modal">
            <div class="train-img refurbharris"></div>
            <h1 class="train-title">Refurbished Harris/Grey Ghost</h1>
            <p class="train-desc">
                After the success of the Comeng, Metropolitan Tranist chose the Harris S2 needed a refurbishment based
                on the Comeng to life extend them. These refurbishments included red carpet, cushioned seats and an
                aircon.
            </p>
        </button>

        <button class="train-choice" id="Trial-4D" name="Suburban" data-toggle="modal" data-target="#Modal">
            <div class="train-img trial-4D"></div>
            <h1 class="train-title">4D</h1>
            <p class="train-desc">
                Introduced in 1992, the 4D was made to see if Melbourne could converted to double deckers, these were
                unfortunatley plagued with bunch of problems ending up being pulled by the Comeng most of the time.
            </p>
        </button>

        <button class="train-choice" id="Xtrapolis" name="Suburban" data-toggle="modal" data-target="#Modal">
            <div class="train-img xtrapolis"></div>
            <h1 class="train-title">X'trapolis 100</h1>
            <p class="train-desc">
                Entering service in 2002, this was Connex's attempt to replace the aging Hitachi Fleet, and while they
                were successful, they are known by commuters for being uncomfortable to ride on due to being absurdly
                bouncy.
            </p>
        </button>

        <button class="train-choice" id="Nexas" name="Suburban" data-toggle="modal" data-target="#Modal">
            <div class="train-img nexas"></div>
            <h1 class="train-title">Siemens Nexas</h1>
            <p class="train-desc">
                Built between 2002 and 2005, the Nexas was M>Train's answer to replacing the aging Hitachi Fleet, but
                due to how wide and long they were, M>Train had to extend its platforms along its routes to make space
                for them.
            </p>
        </button>

        <button class="train-choice" id="HCMT" name="Suburban" data-toggle="modal" data-target="#Modal">
            <div class="train-img HCMT"></div>
            <h1 class="train-title">High-Capacity Metro Train</h1>
            <p class="train-desc">
                The new High-Capacity Metro Trains are being made due to Melbourne's growing population. reintroducing
                the 7-Car consist and introducing a full consist that you can walk right through from end to end for the
                first time.
            </p>
        </button>

        <!-- Regional trains -->

        <button class="train-choice hideContent" id="mckeen" name="regional" data-toggle="modal" data-target="#Modal">
            <div class="train-img mckeen"></div>
            <h1 class="train-title">Mckeen Railmotor</h1>
            <p class="train-desc">
                The Mckeen Railmotor, being the first of its kind, was ahead of its time, being able to run without coal
                and being
                overall more flexibile than a steam locomotive, they seemed too good to be true; unfortunatley they were
                and
                were quickly converted to just carriages.
            </p>
        </button>

        <button class="train-choice hideContent" id="aec" name="regional" data-toggle="modal" data-target="#Modal">
            <div class="train-img aec"></div>
            <h1 class="train-title">AEC Railmotor</h1>
            <p class="train-desc">
                With the success of Clapp's buses, the AEC was the next obvious step to keep the Railway relevant during
                the Great
                Depression, using AEC motors, and Clapp's bus chassis, these railmotors managed to be the stepping stone
                for all
                railmotors to come.
            </p>
        </button>

        <button class="train-choice hideContent" id="leyland" name="regional" data-toggle="modal" data-target="#Modal">
            <div class="train-img leyland"></div>
            <h1 class="train-title">Leyland Railmotor</h1>
            <p class="train-desc">
                Introduced after the success of the AEC Railmotor, these were both more comfortable and powerful than
                the AEC.
            </p>
        </button>

        <button class="train-choice hideContent" id="walker" name="regional" data-toggle="modal" data-target="#Modal">
            <div class="train-img walker"></div>
            <h1 class="train-title">Walker Railmotor</h1>
            <p class="train-desc">
                Being the succesor of the AEC Railmotor, the Walker railmotors replaced the AEC's on country branch
                lines and a few smaller mainline linessuch as the Healesville line.
            </p>
        </button>

        <button class="train-choice hideContent" id="derm" name="regional" data-toggle="modal" data-target="#Modal">
            <div class="train-img derm"></div>
            <h1 class="train-title">Diesel Electric RailMotor (DERM)</h1>
            <p class="train-desc">
                Originally being Petrol-Electric, the DERM were the longest lived railmotor on the Victorian Railways,
                and being the backbone for many lines today until the modern
                sprinters came in replacing them.
            </p>
        </button>

        <button class="train-choice hideContent" id="drc" name="regional" data-toggle="modal" data-target="#Modal">
            <div class="train-img drc"></div>
            <h1 class="train-title">DRC Railmotor</h1>
            <p class="train-desc">
                The first railmotor/railcar to have air conditioning, these trains were used on longer journey's such as
                those up to Ararat; unfortunatley they were unreliable
                being replaced by buses more often than not, with the Sprinters quickly replacing them.
            </p>
        </button>

        <button class="train-choice hideContent" id="sprint" name="regional" data-toggle="modal" data-target="#Modal">
            <div class="train-img sprint"></div>
            <h1 class="train-title">Sprinter Railmotor</h1>
            <p class="train-desc">
                The most modern Railmotor to still be running today; Mainly being seen running on the Stony Point line,
                these have become the backbone for small lines
                and are a substitute for the H type carriages.
            </p>
        </button>

        <button class="train-choice hideContent" id="vlocity" name="regional" data-toggle="modal" data-target="#Modal">
            <div class="train-img vlocity"></div>
            <h1 class="train-title">Vlocity</h1>
            <p class="train-desc">
                The main train of the Victorian Country side, serving the busiest regional lines with an upgrade being
                made for long-haul, the Vlocity's are defiently not going away
                anytime soon.
            </p>
        </button>
